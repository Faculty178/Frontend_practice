<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h1{
            margin:0;
        }
        
        body{
            background-color: rgb(98, 142, 209);
        }

        div{
            text-align: center;
        }

        h1{
            color:white;
        }

        p{
            font-size: 1.5em;
            color:white;
        }

        @media all and (min-width:1201px){
           body{
            background-color: cornflowerblue;
           }

           div{
            width: 1200px;
            margin: 0 auto;
           }

           img{
            width: 1200px;
           }
        }


        @media all and (max-width: 1200px) {
            body{
                background-color: rgb(117, 186, 207);
            }
            div{
                width: 100vw;
            }
            img{
                width: 100vw;
            }
        }

        @media all and (max-width: 600px){
            body{
                background-color: rgb(180, 255, 230);
            }
            h1, p{
                color:black;
            }
        }

    </style>
</head>
