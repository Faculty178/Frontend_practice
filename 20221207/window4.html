<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        background-color: black;
        margin: 0 auto;
       }

       img{
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
       }

    </style>
</head>
<body>
    <img src="../images/nabi/nabi_1.png" width="200px">

    <script>

        const img = document.querySelector('img');
        let num = 1;

        function changeNum(){
            img.setAttribute("src",`../images/nabi/nabi_${num}.png`);
            ++num;
            if(num === 6){
                num = 1;
            }
        }
        setInterval(changeNum, 80);

        

    </script>

</html>
