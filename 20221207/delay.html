<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>딜레이 시간을 적용합니다</h1>
    <button>멈춤</button>
    <button>재생</button>

    <script>
        const h1 = document.querySelector('h1');
        const button = document.querySelectorAll('button');
        cnt = 0;

        function plus (){
            cnt += 1;
            h1.innerText = `${cnt}`;
        }

        function timeFreezes(){
            clearInterval(add);
            //clearTimeout()도 있음! 근데 굳이 재귀로 해야할까...? 재귀를 보면 시간복잡도가 올라가는 기분이 듭니다 
        }

        timeGoesBy();

        function timeGoesBy(){
            plus();
            add = setInterval(plus, 500);
        }
        
        button[0].addEventListener("click", timeFreezes);
        button[1].addEventListener("click", timeGoesBy);

    </script>
</body>
</html>
