<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>수학객체</title>
    <script>

      let num=2.1234;

      document.write(Math.round(num),"<br />"); // 반올림 값을 반환합니다.
      document.write(Math.floor(num),"<br />"); // 소수점 무조건 내립니다.
      document.write(Math.ceil(num),"<br />"); // 소수점 무조건 올립니다.
      document.write(Math.random(),"<br />"); // 0~1 사이 난수를 발생합니다.
      document.write(Math.max(10, 5, 8, 30),"<br />"); // 최댓값 반환합니다.
      document.write(Math.min(10, 5, 8, 30),"<br />"); // 최솟값 반환합니다.
      document.write(Math.PI,"<br />");//Math.PI는 원주율 상수를 반환합니다

    </script>
  </head>
  <body>

  </body>
</html>
