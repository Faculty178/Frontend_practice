<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            *{
                margin:0;
                padding:0;
            }


            #wrap{
                width: 100vw;
                height:100vh;
                border: 3px solid rgb(38, 114, 79);
                display: flex;
                flex-flow: wrap;
                padding: 10px;
            }

            #wrap div{
                border: 2px solid rgb(50, 139, 161);
                background-color: rgb(153, 255, 233);
                margin: 0.5vw;
            }

            .content1, .content2, .content3{
                width: 31vw;
                height: 48vh;
            }

            .content4, .content5{
                width: 48vw;
                height: 48vh;
            }


            

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="content1">1</div>
            <div class="content2">2</div>
            <div class="content3">3</div>
            <div class="content4">4</div>
            <div class="content5">5</div>
        </div>
        
    </body>
</html>
