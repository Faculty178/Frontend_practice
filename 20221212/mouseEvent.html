<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-right: 10px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const div = document.querySelectorAll('div');
            div[0].addEventListener('click', (e)=>{
                e.currentTarget.style.background = "salmon";
            })

            div[1].addEventListener('dblclick', (e)=>{
                e.currentTarget.style.background = "orange";
            })

            div[2].addEventListener('mousedown', (e)=>{
                e.currentTarget.style.background = "gold";
            })
            div[2].addEventListener('mouseup', (e)=>{
                e.currentTarget.style.background = "transparent";
            })

            div[3].addEventListener('mouseover', (e)=>{
                e.currentTarget.style.background = "lightgreen";
            })
            div[3].addEventListener('mouseout', (e)=>{
                e.currentTarget.style.background = "transparent";
            })

            div[4].addEventListener('mouseenter', (e)=>{
                e.currentTarget.style.background = "skyblue";
            })

            div[4].addEventListener('mouseleave', (e)=>{
                e.currentTarget.style.background = "transparent";
            })


        })
    </script>

</head>
<body>
    
    <div>click</div>
    <div>dbClick</div>
    <div>mouseDown</div>
    <div>mouseOver</div>
    <div>mouseEnter</div>

    <script>

    </script>
</body>
</html>
