<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            body{
                perspective: 1000px;
            }
            
            section{
                width: 400px;
                height: 400px;
                color: white;
                font-size: 40px;
                position: absolute;
                transform-style: preserve-3d ;
                transition: 2s;
            }

            div{
               width: 100%;
               height:100%;
               position: absolute;
               backface-visibility: hidden;
            }

            div:first-child{
                background-color: salmon;
            }

            div:nth-child(2){
                background-color: coral;
                transform: rotateY(180deg);
            }

            section:hover{
                transform: rotateY(-180deg);
            }

        </style>

    </head>
    <body>
        <section>
            <div>1</div>
            <div>2</div>
        </section>
       
    </body>
</html>
