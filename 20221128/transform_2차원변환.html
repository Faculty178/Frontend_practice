<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        section { width: 100px; height: 100px; border: 5px solid #000; margin:50px;  }
        div { 
            width: 100px; height: 100px; 
            background: salmon; 
            transition: 0.5s;
        }

        /* 변환함수 적용하기 */
        section:nth-child(1):hover div { 
            transform: rotate(180deg);
            
        }
        
        section:nth-child(2):hover div { 
            /* transform: translateX(200px) translateY(50px); */
            /*퍼센트로 쓰면 자기 크기를 기준으로 삼음*/

            transform: translate(100px, 100px);
        }
        section:nth-child(3):hover div {
            transform: scale(110%,0.5);
         }

        section:nth-child(4):hover div { 
            transform: skew(45deg, 45deg);

        }
        section:last-child:hover div{
        transform: rotate(90deg);
        }


    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>

    
</body>
</html>
