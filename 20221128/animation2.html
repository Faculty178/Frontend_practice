        <style>
            #ball{
                border:1px solid black;
                background-color: cornsilk;
                height:200px;
                width:200px;
                border-radius: 100px;
                position: absolute;
                left:200px;
                top:500px;
                animation-name:jump;
                animation-duration: 0.5s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease-out;
            }


            @keyframes jump {
                0%{

                }

                100%{
                    top:150px;
                }
            }

        </style>
    </head>

        <div id="ball"></div>
        
        <script src="" async defer></script>
