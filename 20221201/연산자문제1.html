    <body>
        <h1></h1>
       
        <script>

            let kor = parseFloat(prompt('국어점수를 입력하시오'));
            let eng = parseFloat(prompt('영어점수를 입력하시오'));
            let math = parseFloat(prompt('수학점수를 입력하시오'));

            const h1 = document.querySelector('h1');

            let avg = Math.round((kor + eng + math)/3);;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
            h1.innerText = `세 과목의 평균은 ${avg}점 입니다`;



        </script>
