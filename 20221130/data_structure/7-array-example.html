<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배경과 제목색상 조합하기</h1>

    <button>Color1</button>
    <button>Color2</button>
    <button>Color3</button>
    <br>



    <script>
        const h1 = document.querySelector('h1');
        const btn = document.querySelectorAll('button');
        let bgColor = ['salmon', 'deepskyblue', 'orange'];
        let bgColor2 = ['black', 'white', 'pink'];

        btn[0].addEventListener('click', ()=>{
            document.body.style.backgroundColor = bgColor[0];
            h1.style.color =bgColor2[0];
        })
        btn[1].addEventListener('click', ()=>{
            document.body.style.backgroundColor = bgColor[1];
            h1.style.color =bgColor2[1];
        })
        btn[2].addEventListener('click', ()=>{
            document.body.style.backgroundColor = bgColor[2];
            h1.style.color =bgColor2[2];
        })

    </script>
</body>
</html>
