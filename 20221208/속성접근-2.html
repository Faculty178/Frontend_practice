<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="title">마우스아웃</h1>
    <img src="../images/btn_out.gif" class="button" alt="버튼">
    <p class="path">경로출력</p>

    <script>
        const title = document.getElementById('title');
        const img = document.querySelector('.button');
        const path = document.querySelector('.path');

        function mouseIn(){
            title.innerText = '마우스 있음';
            img.src = "../images/btn_over.gif";
            path.innerText = img.getAttribute('src');
        }

        function mouseOut(){
            title.innerText = '마우스 나감';
            img.src = "../images/btn_out.gif";
            path.innerText = img.getAttribute('src');
        }

        img.addEventListener('mouseenter', mouseIn);
        img.addEventListener('mouseleave', mouseOut);

    </script>
</body>
</html>
