<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul{
            width: 1000px;
            margin: 20px auto 0;
        }

        ul li{
            list-style: none;
            background-color: rgb(253, 255, 144);
            width: 200px;
            height: 70px;
            float: left;
            text-align: center;
           
        }

        li:hover{
            background-color: rgb(143, 93, 0);
        }

        .style a{
            border-right: 0;
        }

        ul li a{
            border:1px solid rgb(99, 38, 2);
            display: table-cell;
            height: 70px;
            width: 200px;
            vertical-align: middle;
            font: 25px bold;
            color:black;
            font-family: 'Ubuntu';
            text-decoration: none;
        }

        ul li a:hover{
            color:aliceblue
        }

    </style>
</head>
<body>
    <ul>
        <li class="style"><a href="#">menu1</a></li>
        <li class="style"><a href="#">menu2</a></li>
        <li class="style"><a href="#">menu3</a></li>
        <li class="style"><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    
</body>
</html>
