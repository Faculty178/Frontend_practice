<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(149, 224, 226);
            /* border-radius: 20px 50px 100px 150px; */
            border-radius: 20px 50px;
            /*같은 값이라면 마찬가지로 border-radius: 40px*/
            
        }

        div h1{
            margin: 0;
            background-color: rgba(56, 96, 197, 0.64);
            height: 100%;
            text-align: center;
            border-radius: 150px;
            transition: 1s;
        }

        div h1:hover{
            border-radius: 0;
            opacity:0;
        }

        h2{
            background-color: rgb(255, 218, 96);
            height: 200px;
            width:100px;
            border-radius: 0px 100px 100px 0px;

        }

        h3{
            background-color: coral;
            height:100px;
            width: 200px;
            border-radius: 100px 100px 0 0;

        }

    </style>
</head>
<body>
    <div>
        <h1></h1>
    </div>

    <h2>반달</h2>

    <h3>반원</h3>

    
</body>
</html>
