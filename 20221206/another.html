<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr=[3, 4, 5];

        for (i = 0; i<arr.length; i++){
            document.write(`${arr[i]} `);
        }
        document.write(`<br>----------<br>`);

        for (i in arr) {
            document.write(`${arr[i]} `);
        }
        document.write(`<br>----------<br>`);

        for (i of arr){
            document.write(`${i} `);
            //다른건 인덱스 호출인데 얘는 값 호출
        }
        document.write(`<br>----------<br>`);

        //forEach((), ()=>{})

        arr.forEach((item, i, arrAll)=>{
            document.write(`${item}<br> `);
            document.write(`${i}<br> `) ;
            document.write(`${arrAll}<br> `);
        })  

    </script>
    
</body>
</html>
