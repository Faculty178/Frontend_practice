<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> descendant  선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
  
<body>

	<div id="container">

		<header>
			<h2> Welcome mySite </h2>
			<p> Lorem Ipsum is simply </p>
		</header>

		<nav>
			<ul class="list">
				<li id="first">One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>
		</nav>

		<p> Lorem Ipsum is simply </p>

	</div>

	<!---------- jQuery code Start ---------->
	<script>
		$('ul').on('click', function() {
			$("li:nth-child(2)", this).css('background', 'yellow');
		})

		$("#container").on('click', function() {
			// $("#container > p").css("background", 'yellow');
			$(">p", this).css("background", 'yellow');
		})	

	</script>

</body>
</html>
