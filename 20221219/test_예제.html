<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function () {

          //$(".doc")를 기준으로 skyblue
          //$("#list")를 기준으로 red
        });
    </script>
</head>
<body>
    <div id="content1">
        <h1>Lorem Ipsum</h1>
        <div class="doc">

            <p>Lorem Ipsum is simply...</p>
        </div>
        <p>Lorem Ipsum is simply...</p>

    <div id="content2">

            <li>Lorem Ipsum2</li>
            <li>Lorem Ipsum3</li>

    <script>

        $('#list').parent().prev().find('.doc h1').css('color', 'red');
