<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
</head>
  
<body>

	<div id="container">

		<header>
			<h2> Welcome mySite </h2>
		</header>

		<nav>
			<ul class="list">
				<li id="first">One</li>
				<li id="second">Two</li>
				<li id="third">Three</li>
			</ul>
		</nav>

	</div>

	<script>

		$('#container h2').on('click', function(){
			$(this).css('color', 'blue');
		});

		$('.list li').on('click', function(){
			$('.list li').css('background', 'transparent');
			$(this).css('background', 'yellow');
		})



	</script>
	
	
	
	

</body>
</html>
