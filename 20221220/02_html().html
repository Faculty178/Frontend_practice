<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> html() / html(String)  </title>
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>

	<div id = "intro">
		<p> intro 입니다.</p>
	</div>

	<div id = "main">
		<p>여기는 main 입니다.</p>
		<p><img src='../pic1.jpg'/></p>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
		$("#main").html($("#intro").html());
		



	</script>
	
	
	
	

</body>
</html>
