<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.js"></script>

<style>
	div {border:1px  solid #00F;}
</style>
</head>
 
<body>

	<button id ="append"  title="append">append</button>

	<div id="container"></div>
	
	
	<!---------- jQuery code Start ---------->
	<script>
			  
		// 버튼을 클릭할 때마다 div#container 내부에 pic1.jpg 추가하기
		let n = 0;

		$("#append").on("click", ()=>{
			n++;
			if(n > 3){
				n = 1;
			}
			$("#container").append(`<img src='../pic${n}.jpg' alt='' width='100' />`)
			
		})
		
		

	</script>

</body>
</html>
