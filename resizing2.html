<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        div{
            background-color: slateblue;
            width: 100px;
            height: 300px;
        }
    </style>
    <script src="../../jquery-3.6.2.min.js"></script>
</head>
<body>
    <button>Click</button>
    <div></div>
    

    <script>
        function boxSizing(){
            let screenSize = $(window).width();
            let divH;
            // $('div').css({transition: '1s'});

            if(screenSize > 1000){
                divH = 500;
            }
            else{
                divH = 300;
            } 
            $('div').animate({width:divH});
        }

        boxSizing();
        $('button').on('click', boxSizing);

    </script>
</body>
</html>
