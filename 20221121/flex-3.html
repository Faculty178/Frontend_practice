<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }

        #wrap{
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: cornsilk;
            border: 4px solid rgb(94, 63, 5);

            display: flex;
            /*기본값 row nowrap*/
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        #wrap div{
           height: 150px;
        }

        #wrap div:nth-child(1){
            background-color: rgb(112, 80, 255);
            width: 20%;
        }

        #wrap div:nth-child(2){
            background-color: rgb(255, 117, 175);
            width: 30%;
        }

        #wrap div:nth-child(3){
            background-color: rgb(207, 148, 202);
            width: 15%;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>

    
</body>
</html>
