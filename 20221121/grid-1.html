<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         #wrap{
            padding: 10px;
            background-color: rgb(91, 68, 218);
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: 200px 100px 100px;
            /*자동으로 세줄 auto auto auto / 1fr 1fr 1fr도 OK*/

            gap: 30px;
            /*여유공간. item사이의 거리에만 영향을 미침. padding도 필요하다면 따로 설정할 것 
            row-gap / column-gap도 있음. 
            */
        }
        
        .item{
            padding: 20px;
            background-color: rgb(184, 222, 255);
            border: 1px solid rgb(100, 100, 241);
            font-size: 30px;
        }

        


    </style>

</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
    
</body>
</html>
