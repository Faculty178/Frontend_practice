<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>플렉서블 박스</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
                width: 90%; height: 500px;
                margin: 0 auto;
                background: #F5FFB7;
                border: 4px solid #000;
                
                display: flex;
                
               }

        #wrap div { 


        }


        #wrap div:nth-child(1) { 
            background: rgb(255, 103, 103);  
            height: 150px;
            align-self: center;
            order:1;
            flex: 1;
        }

        #wrap div:nth-child(2) { 
            background: rgb(255, 186, 130); 
            height: 100px;
            align-self: center;
            order:2;
            flex: 1;
        }

        #wrap div:nth-child(3) { 
            background: rgb(255, 180, 215); 
            height: 200px;
            align-self: center;
            order: 3;
            flex: 1;
            /* order는 큰 숫자가 뒤로 감 + z-index와는 다름*/
            /* flex는 반응형에서 유용함 */

        }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
