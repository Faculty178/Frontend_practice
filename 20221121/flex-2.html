<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }

        #wrap{
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: cornsilk;
            border: 4px solid rgb(94, 63, 5);

            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            
           
        }

        #wrap div{
           height: 100%;
        }

        #wrap div:nth-child(1){
            background-color: rgb(80, 255, 211);
        }

        #wrap div:nth-child(2){
            background-color: rgb(0, 140, 255);
        }

        #wrap div:nth-child(3){
            background-color: rgb(69, 225, 245);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
