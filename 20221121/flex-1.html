<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }

        #wrap{
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: cornsilk;
            border: 4px solid rgb(94, 63, 5);

            /*new@!*/
            /*넓이 지정 해주지 않아도 알아서 맞춰줌*/

            display: flex;
            /* flex-direction: row;
            flex-wrap: nowrap; */
            flex-flow: row nowrap;
        }

        #wrap div{
            /* width: 33.33%;
            /*or width: calc(100% /3)
            height: 500px;
            float: left; */

            width: 40%;
            
        }

        #wrap div:nth-child(1){
            background-color: coral;
        }

        #wrap div:nth-child(2){
            background-color: darkorange;
        }

        #wrap div:nth-child(3){
            background-color: rgb(245, 204, 69);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>

    
</body>
</html>
