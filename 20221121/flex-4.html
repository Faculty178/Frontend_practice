<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }

        #wrap{
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: cornsilk;
            border: 4px solid rgb(94, 63, 5);

            display: flex;
            /*기본값 row nowrap*/
            flex-direction: column;
            flex-wrap: wrap;
            
            justify-content: center;
            align-content: center;

            /*
            1. 배치 방향과 배치할 줄 수를 정한다. (direction - wrap)
            2. 주축 방향 / 교차축 방향으로 어떻게 배치할지 결정한다. (justify content - align items )
            3. 헷갈려 죽을 것 같아요? f12로 들어가서 테스트 해 본다. 
            */
        }

        #wrap div{
           width: 25%;
           height: 350px;
        }

        #wrap div:nth-child(1){
            background-color: rgb(255, 121, 127);
            
            
        }

        #wrap div:nth-child(2){
            background-color: rgb(255, 134, 185);
            
           
        }

        #wrap div:nth-child(3){
            background-color: rgb(255, 142, 36);
           
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>

    
</body>
</html>
