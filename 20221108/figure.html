<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>멀티미디어 요소</h1>
    <figure>
        
        <img src="../HTML5_CSS3/1.기본태그/images/jeonju.jpg" alt="jeonju_hanbok village door">
        <!--figure에 넣으면 살짝 우측으로 이동한 모습을 확인 가능-->
        <!---->
        <figcaption>멀티미디어 그룹의 이름을 지정할 수 있는 figcaption<br>캡션의 위치는 사진의 위 아래 어디든 자유롭게 설정할 수 있음<br>대신 figure하나에 하나만 사용 가능</figcaption>

    </figure>
    <figure>
        <img src="../HTML5_CSS3/1.기본태그/images/waiting.jpg" >
        <figcaption>요즘은 보기 귀한 우체통</figcaption>
        <!--figcation이 하나, img가 하나일 경우 대체 텍스트를 생략해도 괜찮음-->
    </figure>
    <br><br>

    <figure>
        <img src="../HTML5_CSS3/1.기본태그/images/fall1.jpg" title="산굼부리 물들다" alt="단풍 든 담쟁이">
        <img src="../HTML5_CSS3/1.기본태그/images/fall2.jpg" alt = "바람 부는 억새밭">
        <img src="../HTML5_CSS3/1.기본태그/images/fall3.jpg" alt="억샛길">
        <!--한 figure안에 여러 이미지를 넣을 경우 그룹화 -->
        <figcaption><b>가을풍경</b></figcaption>
        <!--bold, italic 적용 가능-->
    </figure>

    
</body>
</html>
