<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
LI요소의 첫 요소에 ID='first'를 넣고 속성을 삽입하라.
LI의 두번째 요소를 삭제하라.
LI요소의 마지막 요소에 active 속성을 추가하라.
LI요소에 id가 first라면, 빨간색으로 표시하라.
active 요소가 있는 것들은 font-size를 2em으로 설정하라.
위 적용이 끝난 후, 아래 ul과 동일한 ul을 body 끝부분에 추가하라.
<ul>
  <li id = 'first'>LIST1</li>
  <li>LIST2</li>
  <li >LIST3</li>
</ul>
</body>
</html>

<script>
  const ul = document.getElementsByTagName('ul').item(0);
  console.log(ul);

</script>
