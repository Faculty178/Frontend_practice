<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mousedown()</title>
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>

	<ul>
		<li><a href="../flower.jpg">꽃</a></li>
		<li><a href="../sea.jpg">바다</a></li>
		<li><a href="../Jellyfish.jpg">해파리</a></li>
		<li><a href="../Building.jpg">건물</a></li>
	</ul>
	
	<p><img src="../flower.jpg" alt="꽃" /></p>
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 마우스다운시 이미지가 바뀌도록
		$('li a').on('mousedown', (e)=>{
			$('p img')
				.attr({ src: $(this).attr('href'), 
						alt: $(this).text()})
				.css({border:"5px solid black"});
		})
		.on('mouseup', ()=>{
			$("p img").css({ border: 0 });
		})
		.on('click', (e)=>{
			e.preventDefault();
		})
		//이렇게 한번에 쓰면 편하긴 하다
		
		
	</script>






</body>
</html>
