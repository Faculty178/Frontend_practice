<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dblclick()</title>
<script src="../jquery-3.6.2.js"></script>
</head>
<body>

	<button>화면을 변경</button>

	<p><img src="../flower.jpg" alt="꽃" /></p>	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 버튼을 더블클릭시 꽃 이미지를 바다 이미지로 바꾸시오
		$('button').on('dblclick', ()=>{
			$('p img').attr({src:'../sea.jpg', alt:'sea'});
		})
		
		
			
	</script>






</body>
</html>
