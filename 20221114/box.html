<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Content</title>
    <style>
        h1{
            background-color: rgb(125, 235, 171);
            width: 500px;
            height: 200px;
        }

        p{
            background-color: rgb(127, 240, 255);
            width: 700px;
            height: 150px;
        }

        a{
            display: block;
            background-color: cornflowerblue;
            width: 307px;
            height: 200px;
            /*width height해도 적용이 안 됨. 인라인 요소라서 그렇다 */
            /*display : block을 하면 블럭 요소로 바뀜*/
        }

        input{
            background-color: darkslateblue;
            width: 300px;
            height: 200px;
            /*얘는 됨! input이나 img처럼 요소 자체가 영역이 있는 경우는 예외*/
        }

        img{
            width:300px;
            /*이미지도 됨! 높이/넓이 중 하나가 설정되면 맞춰짐 */
        }

    </style>
</head>
<body>

    <!--div, h1, p는 블락 요소-->
    <div>
        <h1>제목1</h1>
        <p>문단1</p>
    </div>

    <!--a input img는 인라인 요소-->
    <a href="#">Link 1</a>
    <input type="text">
    <img src="../HTML5_CSS3/3.CSS속성/images/sample.png" alt="석양">

</body>
</html>
