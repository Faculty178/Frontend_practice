<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            box-sizing: border-box;
            width: 600px;
            height: 600px;
            border: 2px solid black;
            background-color: cornflowerblue;
            padding: 75px;
            /*
            overflow: hidden;
            가로세로 margin을 붙이는 것 보다 padding이 더 직관적이고 쉽다*/
        }

        section > div{
            float: left;
            width: 200px;
            height: 200px;
            border: 2px solid rgb(35, 26, 92);
            background-color: rgb(164, 144, 218);
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
