<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        
        }

        div{
            width: 500px;
            height: 300px;
            border: 3px solid coral;
            margin-top: 20px;
            margin-left: 20px;
            padding-top: 50px;
            padding-left: 100px;
            /*padding은 적용시 박스가 늘어나는 효과가 있음*/
            
            box-sizing: border-box;
            /*padding으로 늘어나는 박스의 크기를 적용*/
        }

    </style>
</head>
<body>
    <div>
        <h1>제목입니다</h1>
    </div>
    
</body>
</html>
