<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #parent{
            width: 400px;
            height: 400px;
            background-color: rgb(192, 104, 72);
            box-sizing: border-box;
            padding: 200px;
        }

        #child {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        #child a {
            background-color: cornsilk;
            display: block;
            width: 100px;
            height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <a href="#">LINK</a>
        </div>
    </div>

    
</body>
</html>
