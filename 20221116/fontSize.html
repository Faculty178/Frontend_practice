<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Font Size</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-size: 12px;
            }
            h1{
                font-size:36px;
            }
            p{
                font-size: 36px;
            }

            .style2{
                font-size: 3em;
                /*36px과 같은 크기*/
                /*36px = 12px*3(body크기의 3배)이기 때문*/
            }

            /*폰트 크기는 em, 넓이 크기는 %를 쓰는 것을 권장함 */

            .style4{
                font-size: 3rem;
                /*16px * 48px */
            }

            .style5{
                font-size: 10vw;
            }
            /*회면 브라우저의 100분의 1단위*/

            .style6{
                font-size: 5vh;
            }
            
            div{
                font-size: 2em;
                /*A는 24px B는 24px B가 두번 상속 받음*/
            }

            #box{
                width: 50vw;
                height: 50vw;
                background-color: rgb(0, 255, 200);
            }

        </style>
    </head>
    <body>

        <div id="box">
            박스
        </div>

        <div>
            A 
            <div>
                B
            </div>
        </div>

        <h1>
            Lorem Ipsum
        </h1>
        <p class="style1">
            Lorem Ipsum
        </p>
        <p class="style2"s>
            Lorem Ipsum
        </p>
        <p class="style3">
            Lorem Ipsum
        </p>
        <p class="style4">
            Lorem Ipsum
        </p>
        <p class="style5">
            Lorem Ipsum
        </p>
        <p class="style6">
            Lorem Ipsum
        </p>   
        
        
        
    </body>
</html>
