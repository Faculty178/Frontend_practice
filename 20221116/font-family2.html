<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

         @font-face {
            font-family: cheri;
            src: url(../HTML5_CSS3/3.CSS속성/webfont/cheri.ttf),
            url(../HTML5_CSS3/3.CSS속성/webfont/cheri.eot),
            url(../HTML5_CSS3/3.CSS속성/webfont/cheri.woff);
            /*url을 몇개씩 다는거야 이것도 귀찮다고들 한다.*/
        }

        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1{
            font-family: cheri;
        }

        h2{
            font-family: 'Noto Sans KR', sans-serif;
            /*CND*/
        }

        h3{
            font-family: 'S-CoreDream-3Light';
        }
       
    </style>
</head>
<body>
    <h1>web font test test</h1>
    <h2>Lorem Ipsm ipsum 로렘입섬 1234</h2>
    <h3>로렘 입섬 블라블라 샐러드를 먹으면 빨리 배고파져</h3>
</body>
</html>
