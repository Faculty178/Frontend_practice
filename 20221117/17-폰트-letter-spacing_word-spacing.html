<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자간, 어간</title>
    <style>
      h1 { word-spacing: 1em; }
      p { font-size: 4vw;
          font-weight: bold;
          text-transform: uppercase;
          color: #fff;
          text-shadow: 5px 5px 0px #000;
          position: absolute;
          width: 100%;
          text-align: center;
      }
      p:nth-of-type(1) { top: 100px; opacity: 0.3; }
      p:nth-of-type(2) { top: 120px; letter-spacing: 0.025em; opacity: 0.5; }
      p:nth-of-type(3) { top: 140px; letter-spacing: 0.05em; }
    </style>
  </head>
  <body>
    <h1>Lorem Ipsum is simply</h1>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>
  </body>
</html>
