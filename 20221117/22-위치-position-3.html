<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>위치속성</title>
    <style>
      body { margin: 0; }
      #parent { width: 500px; height: 500px;
                background: #000;
                margin: 0 auto;
                position: relative;
              }
      #child { width: 100px; height: 100px;
              background: #ff0;
              position: absolute;
              bottom: 0; right: 0; }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
