<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체 추가/삭제/복제</title>
  </head>
  <body>
    <div>
      <h2>큰제목이 필요합니다</h2>
    </div>

    <a href="#">링크</a>

    <script>
      const div = document.querySelector('div');
      const h2 = document.querySelector('h2');

      const h1 = document.createElement('h1');
      h1.innerText = "추가된 큰제목입니다";
      console.log(h1);

      div.prepend(h1)
      div.append(h1);
      //div.appendChild();
      const anchor = document.querySelector('a');
      document.body.insertBefore(anchor, div);

      h2.remove();
      //or div.removeChild(h2);
      const anchor2 = anchor.cloneNode();
      console.log(anchor2);
      div.append(anchor2);


    </script>
  </body>
</html>
