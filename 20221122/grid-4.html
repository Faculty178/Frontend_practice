<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            padding: 10px;
            background-color: rgb(110, 255, 224);
            display: grid;
            grid-template-columns: repeat(6, auto);
            grid-template-rows: auto auto auto;
        }
        
        .item{
            padding: 20px;
            background-color: rgb(14, 117, 86);
            border: 1px solid rgb(124, 251, 255);
            font-size: 30px;
            color:aliceblue;
            text-align: center;
        }

        /*간략화된 버전으로 써보기*/

        .header{
            /* grid-column-start: 1;
            grid-column-end: 7; */
            /*grid-column: 1 span 6*/
            grid-column: 1 / 7;
        }

        .menu{
            /* grid-row-start:2;
            grid-row-end: 4; */
            grid-row: 2 / 4;
        }

        .main{
            /* grid-column-start: 2;
            grid-column-end: 5; */
            grid-column: 2 / 5;
        }

        .right{
            /* grid-column-start: 5;
            grid-column-end: 7; */
            grid-column : 5/ 7;
        }

        .footer{
            /* grid-column-start: 2;
            grid-column-end: 7; */
            grid-column: 2 / 7;
        }
        

    </style>

</head>
<body>
    <div id="wrap">
        <div class="item header">Header</div>
        <div class="item menu">Menu</div>
        <div class="item main">Main</div>
        <div class="item right">Right</div>
        <div class="item footer">Footer</div>
    </div>
    
</body>
</html>
