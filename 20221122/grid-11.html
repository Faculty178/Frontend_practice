<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            padding: 10px;
            background-color: rgb(226, 181, 57);
            display: grid;
            height: 1200px;
            width: 1200px;
            gap: 0px;
            justify-content: space-evenly;
            align-content: space-evenly;
        }
        
        .item{
            padding: 20px;
            background-color: rgb(0, 0, 0);
            border: 1px solid rgb(231, 176, 55);
            color:white;
            font-size: 30px;
            height: 400px;
            width: 400px;
        }

        .item1{
            grid-row: 3/ 5;
            grid-column: 1 / 3;
        }

        .item2{
           grid-row: 1 / 3;
           grid-column: 2 / 4 ; 
        }

        .item3{
            grid-row: 4 / 6;
            grid-column: 3 / 5;
        }

        .item4{
            grid-row: 2 / 4;
            grid-column: 4 / 6;
        }

    </style>

</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>


    </div>
    
</body>
</html>
