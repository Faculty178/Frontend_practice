<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>리스트 태그</title>
        <!--<link rel="stylesheet" href="">-->
    </head>
    
    <body>

        <h1>좋아하는 나라별 요리 - Ordered List</h1>
        <ol>
        <!-- <ol start="1" reversed> -->
        <!--ol 아래에는 li외에 다른 태그 사용 불가능-->
        <!--하위 리스트를 작성할 때는 다시 ol-li해줘야 함 -->
            <li>한식
                <ol>
                    <li>전골류</li>
                    <li>찌개류</li>
                    <li>구이류</li>
                    <li>탕 종류</li>
                </ol>
            </li>

            <li>중식
                <ol>
                    <li>만두</li>
                    <li>마라탕/샹궈</li>
                    <li>짬뽕</li>
                </ol>
            </li>

            <li>일식
                <ol>
                    <li>라멘</li>
                    <li>초밥</li>
                    <li>아침부터 이거 쓰는건 고행이야...</li>
                    <li>텐동</li>
                </ol>
            </li>

            <li>양식
                <ol>
                    <li>파스타</li>
                    <li>리조또</li>
                    <li>스테이크</li>
                </ol>
            </li>
        </ol>
        <!--start는 거의 쓰지 않으니까 상관없음 -->
        <!--reverse를 추가할 경우 순서 반대로 실행-->
        

        


        <!--<script src="" async defer></script>-->
    </body>
</html>
