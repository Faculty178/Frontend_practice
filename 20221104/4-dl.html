<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>정의어 목록 태그, Description List</title>
    </head>
    <body>
        <!--dl? Description List-->
        <h1>Description List</h1>

        <dl>
            <dt>
                <!--Description Term-->
                HTML
            </dt>

            <dd>
                <!--Deacription Data-->
                웹문서를 제작하는 마크업 언어
                <br>HyperText Markup Language
                <br>dt-dd는 사전과 유사하게 작동함 
            </dd>
            <br>
            <dd>
                여러개의 dd를 사용하는 것이 가능함 
                <br>
                dt가 dd보다 위에 나타나야함 
            </dd>
        
        </dl>

        <dl>
            <dt>CSS</dt>
            <dd>
                웹문서에 디자인을 입히는 언어
                <br>Cascade StyleSheet
            </dd>
            <dd>울면서 스타일시트 연결하는 나의 미래가 보여</dd>
        </dl>
        
    </body>
</html>
